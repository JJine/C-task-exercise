<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
    <title>JJineBlog</title>
</head>
<body>
    <div class="container">
        <div class="big">
        
        <div class="form-box">
            <div class="box">
            <img src="css/g1.png" alt="">
        </div>   
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" id="form-log">Log in</button>
                <button type="button" class="toggle-btn" id="form-sign">Sign up</button>
            </div>

           
            <!--login-->
            <form id="login" class="input-group">
                <span>UserId</span>
                <input type="text" class="input-field" placeholder="User Id required">
                <span>password</span>
                <input type="text" class="input-field" placeholder="User Id required">
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <div class="button2_box">
                    <button type="submit" class="submit-btn">Log in</button>
                </div>
            </form>

            <!--sign-->
            <form id="sign"class="input-group">
                <span>UserId</span>
                <input type="email" class="input-field" placeholder="User Id required">
                <span>username</span>
                <input type="text" class="input-field" placeholder="User Id required">
                <span>password</span>
                <input type="text" class="input-field" placeholder="User Id required">
                <span>REPassword</span>
                <input type="text" class="input-field" placeholder="User Id required">
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <div class="button2_box">
                    <button type="submit" class="submit-btn">Sign up</button>
                </div>
            </form> 
           </div>
        </div> 
    
    </div>
</body>
</html>
